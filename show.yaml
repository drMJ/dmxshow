timestep: 0.5
universe_size: 8  
scenes:
  default_group:
    # simples scene type, using hard-coded channel values, deterministic ordering and inline keyframe definitions
    demo_scene_all_inline:
      duration: 10 # seconds
      tracks: # tracks run in parallel, cues within a track run sequentially
        flash_red: 
          1: [{1: 255}, 1] # flash the red channel for 1 second
          2: [{1: 0}, 1]   
        alternate_colors: 
          1: [{2: 0, 3: 255}, 4, "ramp"] # linear transition to blue/purple over 4 seconds
          2: [{2: 255, 3: 0}, 4, "ramp"] # linear transition to green/yellow over 4 seconds

    # shows the use of random ordering of keyframes in a track
    demo_scene_random_order:
      duration: 10
      tracks: 
        random_order: 
          # these cues are executed in random order
          - [{1: 0, 2: 128, 3: 255}, 2, "ramp"] 
          - [{1: 255, 2: 0, 3: 128}, 2, "ramp"]
          - [{1: 128, 2: 255, 3: 0}, 2, "ramp"]

    demo_scene_random_values:
      duration: 10
      tracks:
        using_lists:
          # Lists can be used instead of numeric values, to provide a set of possible alternatives
          # Values from lists are picked at random. Equivalent to using random.choice().    
          1: [{1: [0, 128, 255], 2: [0, 128, 255], 3: [0, 64, 128, 196, 255]}, 5, "ramp"]
    
    # shows the use of named fixtures and macros (definitions below)
    demo_scene_fixtures:
      duration: 10
      tracks:
        track1: 
          1: [{light1: red}, 5, "cos"]
          2: [{light1: black}, 5, "cos"]
        track2: [{light2: randomized_teal}, 5, "ramp"] 

fixtures:
  light1: 
    type: RGBLight
    address: 1
  light2: 
    type: RGBLight
    address: 4

fixture_types:
  RGBLight: 
    channels:
      red: 1
      green: 2
      blue: 3
    macros: 
      black: {1: 0, 2: 0, 3: 0}
      red: {1: 255, 2: 0, 3: 0}
      green: {1: 0, 2: 255, 3: 0}
      blue: {1: 0, 2: 0, 3: 255}
      teal: {1: 0, 2: 255, 3: 255}
      yellow: {1: 255, 2: 255, 3: 0}
      purple: {1: 128, 2: 0, 3: 128}
      white: {1: 255, 2: 255, 3: 255} 
      randomized_teal: {1: 0, 2: [128, 255], 3: 255}

